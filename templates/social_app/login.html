{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SoulThread</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-image-section" style="background-image: url('{% static 'images/77.jpg' %}');">
        </div>
        <div class="login-form-section">
            <div class="text-end mb-4">
                <span class="text-muted">Not a member?</span>
                <a href="{% url 'register' %}" class="text-decoration-none ms-2">Register Now</a>
            </div>

            <h3 class="mb-2">Welcome Back!</h3>
            <p class="text-muted mb-4">Log in to continue</p>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    {{ form.password }}
                </div>

                <div class="text-end mb-3">
                    <a href="#" class="text-decoration-none small">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>

            <p class="text-center mt-4 mb-3">Or sign in with</p>

            <div class="social-login d-flex justify-content-center gap-3">
        <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1945131207%3A1738949916034458&ddm=1" class="social-btn" aria-label="Go to Google" target="_blank" rel="noopener noreferrer">
        <img src="{% static 'images/google-icon.svg' %}" alt="Google" class="social-icon">
        </a>
        <a href="https://www.facebook.com" class="social-btn" aria-label="Go to Facebook" target="_blank" rel="noopener noreferrer">
        <img src="{% static 'images/facebook-icon.svg' %}" alt="Facebook" class="social-icon">
        </a>
        <a href="https://github.com" class="social-btn" aria-label="Go to GitHub" target="_blank" rel="noopener noreferrer">
        <img src="{% static 'images/github-icon.svg' %}" alt="GitHub" class="social-icon">
         </a>
    </div>
        </div>
    </div>
</body>
</html>
